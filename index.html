<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kot 24 - AI Assistant</title>
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="assistant-header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="logo-text">Kot 24</div>
            </div>
            <div class="visualizer" id="audioVisualizer">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div class="assistant-status">
                <span class="status-indicator"></span>
                <span>Online & Ready</span>
            </div>
        </div>

        <div class="chat-area" id="chatArea">
            <div class="welcome-message">
                <h1 class="welcome-title">Welcome to Kot 24</h1>
                <p class="welcome-subtitle">I'm your personal AI assistant, ready to help with information, tasks, and conversations. Try asking me anything!</p>
                
                <div class="feature-list">
                    <div class="feature-item">
                        <div class="feature-icon"><i class="fas fa-microphone"></i></div>
                        <div class="feature-text">Voice Interaction</div>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon"><i class="fas fa-brain"></i></div>
                        <div class="feature-text">AI Powered</div>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon"><i class="fas fa-comment-dots"></i></div>
                        <div class="feature-text">Natural Conversation</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="input-area">
            <div class="input-field">
                <input type="text" class="text-input" id="userInput" placeholder="Type your message here...">
            </div>
            <button class="voice-btn" id="voiceBtn">
                <i class="fas fa-microphone"></i>
            </button>
            <button class="send-btn" id="sendBtn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- <script src="script.js"></script> -->
    <!-- <script src="main.js"></script> -->
     <script src="fixed.js"></script>
</body>
</html>
